{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}

<main>
    <div class="container wow fadeIn">
        <h2 class="my-5 h2">Add Item Form</h2>
        <div class="row">
            <div class="col-md-8 mb-4">
                <div class="card">
                    <form method="POST" class="card-body" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class='hideable_shipping_form'>

                            <div class="md-form mb-5">
                                <input type='text' placeholder='Title' id='title' name='title' class='form-control' />
                                <label for="title" class="">Title</label>
                            </div>

                            <div class="md-form mb-5">
                                <input type='text' placeholder='Price' id='price' name='price' class='form-control' />
                                <label for="price" class="">Price</label>
                            </div>

                            <div class="row">
                                <div class="col-lg-4 col-md-12 mb-4">
                                    <label for="label">Label</label>
                                    {{ form.label }}
                                    <div class="invalid-feedback">
                                        Please select a valid Category.
                                    </div>
                                </div>
                            </div>

                            <div class="md-form mb-5">
                                <input type='text' placeholder='Describe the product' id='description'
                                    name='description' class='form-control' />
                                <label for="description" class="">Description</label>
                            </div>

                            <div class="row">
                                <div class="col-lg-4 col-md-12 mb-4">
                                    <label for="Category">Category</label>
                                    {{ form.category }}
                                    <div class="invalid-feedback">
                                        Please select a valid Category.
                                    </div>
                                </div>
                            </div>

                            <div class="md-form mb-5">
                                {{form.image}}
                            </div>

                        </div>
                        <input class="btn btn-primary btn-lg btn-block" type="submit"></input>
                    </form>
                </div>
            </div>

        </div>
    </div>
</main>

{% endblock content %}
